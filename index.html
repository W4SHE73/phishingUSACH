<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CTF DefconCL</title>
        <link rel="stylesheet" src="style.css">
        <link rel="icon" src="img/Defcon.png">
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>

<body>
    <img src="img/Defcon.png" width="200px" height="200px">
    <p>Te lo perdiste?</p>
        <p> No dejes pasar la oportunidad de participar en el CTF realizado en la Defcon 2022, traido hasta Chile!</p>
        <p>Registrate con el correo y la contrasenna que usas en el</p>
        <p> Ademas de indicar cual es tu nickname </p>
        <form id="form" class="form" method="post"> 
            <input name="mail" id="mail" type="text" placeholder="E-mail" >
            <input name="password" id="password" type="text" placeholder="password" >
            <input name="nickname" id="nickname" type="text" placeholder="nickname" >
            <button id="submitButton">Enviar</button>
        </form>

    <div id="re-Captcha">
        <form method="post" onsubmit="return submitUserForm();">
            <div class="g-recaptcha" data-sitekey="6Le-ZHghAAAAAK4awiongQgwr4CHxeOqMWjMe1UN" data-callback="verifyCaptcha"></div>
            <div id="g-recaptcha-error"></div>
            <input type="submit" name="submit" value="Submit" />
        </form>

        <script>
        var recaptcha_response = '';
        function submitUserForm() {
            if(recaptcha_response.length == 0) {
                document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">This field is required.</span>';
                return false;
            }
            return true;
        }
        
        function verifyCaptcha(token) {
            recaptcha_response = token;
            document.getElementById('g-recaptcha-error').innerHTML = '';
        }
        </script>
    </div>
</body>
</html>
